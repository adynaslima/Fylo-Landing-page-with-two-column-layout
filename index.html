<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fylo - Landing Page</title>
    <link rel="stylesheet" href="assets/styles/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles/style.css">
</head>
<body>
    <header class="cabecalho">
        <div class="container">
            <img src="assets/img/logo.svg" alt="Logo" class="container-item cabecalho-logo">
        </div>
        <div class="container">
            <nav class="container-item">
                <ul class="cabecalho-lista">
                    <a href="#" class="cabecalho-link"><li class="cabecalho-item-lista">Features</li></a>
                    <a href="#" class="cabecalho-link"><li class="cabecalho-item-lista">Team</li></a>
                    <a href="#" class="cabecalho-link"><li class="cabecalho-item-lista">Sign In</li></a>
                </ul>
            </nav>
        </div>
    </header>
    <section class="container-banner-formulario">
        <div>
            <img src="assets/img/illustration-1.svg" alt="Ilustração de fundo" class="banner">
        </div>
        <div class="container-formulario">
            <h1 class="banner-titulo">All your files in one secure location, accessible anywhere.</h1>
            <p class="banner-paragrafo">Fylo stores your most important files in one secure location. Access them wherever you need, share and collaborate with friends, family, and co-workers.</p>
            <input type="email" name="email" id="email" placeholder="Enter your email..." class="banner-input">
            <input type="button" value="Get Started" class="banner-botao">
        </div>
    </section>
    
</body>
</html>
